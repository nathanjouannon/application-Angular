
<div class="face-snap-card" [ngClass]="{ snapped: buttonSnap === 'Oops, un Snap !' }" >
    <h2>{{facesnap.title | titlecase }}</h2>
    <p *ngIf="facesnap.location">{{facesnap.location}}</p>
    <img [src]="facesnap.imgUrl" alt="image partagée" width="200">
    <p>{{facesnap.createDate | date: 'le d MMMM yyyy'}}</p>
    <p>{{facesnap.description}}</p>
    <p> 
        <button (click)="isSnapChange()" >{{buttonSnap}}</button>
        <span [ngStyle]=" {color : 'rgb(0,' + facesnap.snaps + ',0)' } " >👍 {{facesnap.snaps}}</span> 
    </p>
</div>
