
<div class="face-snap-card">
    <h2>{{facesnap.title}}</h2>
    <img [src]="facesnap.imgUrl" alt="image partagée" width="200">
    <p>mise en ligne le {{facesnap.createDate}}</p>
    <p>{{facesnap.description}}</p>
    <p> 
        <button (click)="isSnapChange()" >{{buttonSnap}}</button>
        👍 {{facesnap.snaps}} 
    </p>
</div>
